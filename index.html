    <body data-theme="kitch">

        <header>
            <h1>MATCHING TEST</h1>
            <h2>Do you really want to know if you're matching with your partner?</h2>
            <button id="yes">YES</button>  
            <button id="no">NO</button>
            <div class="defil">
                <form name="formScroll">
                    <p><input type="text" name="textScroll" style="font-family: Courier New" size="55"></p>
                </form>
            </div>
            <div class="audio">
                <audio autoplay loop src="/assets/mainSound.wav"></audio>
            </div>
            <div class="choose-mode"></div>
        </header>

        <section class="noTxt">
            <div class="noTxt-p">
                <h3>We're sad but we respect your choice BYE!</h3>
                <button id="change-mind">If you've changed your mind click</button>
            </div>
        </section>

        <main class="main">
            <div class="main-test">
                <div class="search">
                    <input title="your firstname" type="text" placeholder="your firstname" id="input-you">
                    <input title="partner's firstname" type="text" placeholder="your partner's firstname" id="input-part">
                    <button id="resultBtn">Match or not?</button>
                </div>
                <div id="output" class="output"></div>
                <button class="anotherCatch">You don't like this result, I can suggest you another partner</button>
                <button class="anotherRandom">or  give you another random firstname</button>
            </div>
            <div id="select-form" class="options" action="">
                <select title="gender" name="gender" id="gender">
                    <option value="" >Choose a gender</option>
                    <option value="male">Man firstname</option>
                    <option value="female">Woman firstname</option>
                    <option value="egal">Doesn't matter</option>
                </select>
                 <select title="origin" name="origin" id="origin">
                    <option value="">Choose an origin</option>
                    <option value="egal">Random origin</option>
                    <option value="fi">Finland</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="in">India</option>
                    <option value="ie">Ireland</option>
                    <option value="mx">Mexico</option>
                    <option value="no">Norway</option>
                    <option value="tr">Turkey</option>
                    <option value="rs">Serbia</option>
                    <option value="us">USA</option>
                </select>
                <button id="go" class="go">GO</button>
            </div>
